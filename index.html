<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- SEARCH BAR -->
        <div class="searchContainer">
            <div><img src="images/searchicon.png" alt=""><input type="text" id="searchBar" placeholder="Search"></div>
        </div>

        <!-- LIST  -->
        <div class="listContainer">
            <div class="refreshIconContainer"><img src="images/refresh.png" id="refreshIcon" alt=""></div>

            <ul>
                <li class="listItemsContainer">
                    <div id="imgContainerList"><img src="images/dude.jpg" id="listUserIcon" alt="">
                        <div id="onlinestatus"></div>
                    </div>
                    <div>
                        <div id="userListName">Kostas</div>
                        <div id="userLastMessage">kapapapapap</div>
                    </div>
                    <div id="dateContainer">
                        <div id="lastOnline">48h</div>
                    </div>
                </li>
            </ul>

        </div>

        <!-- USER PROFILE AND USERNAME -->
        <div class="userIconUsernameContainer">
            <div>
                <img class="userProfilePicture" id="uploadButton" src="images/default.png" alt="default">
                <input type="text" id="username" placeholder="Username">
                <div>
                    <img class="saveNameButton" id="saveButton" src="images/save.png" alt="">
                    <img class="editNameButton" id="editButton" src="images/edit.png" alt="">
                </div>
            </div>
        </div>

        <!-- CHAT - MESSAGE DISPLAY -->
        <div class="textsContainer" id="chat">
            <div id="otherUser">kekek</div>
            <div id="mainUser">elele</div>
        </div>

        <!-- USER TYPING AREA -->
        <div class="textTypingContainer">
            <div class="emoji">
                <img src="images/smiley.png" id="emoji" alt="emojis">
            </div>
            <textarea type="text" class="textTypingArea" id="typingArea"
                placeholder="type your message here."></textarea>
            <div class="paperAirplane">
                <img src="images/paperAirplane.jpg" id="paperAirplane" alt="">
            </div>
        </div>
    </div>
</body>

</html>
